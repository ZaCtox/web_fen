services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false   # pega aqu√≠ la key que generes
      - key: APP_LOCALE
        value: es
      # --- Base de datos PostgreSQL en Render ---
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      # --- Sesiones/Cache (opcional) ---
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: database
      # --- Almacenamiento (si usas Cloudinary) ---
      - key: FILESYSTEM_DISK
        value: cloudinary
      - key: CLOUDINARY_URL
        sync: false
