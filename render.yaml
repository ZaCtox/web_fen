services:
  - type: web
    name: web-fen
    env: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        value: base64:sMhkFSBQCER57vCUBWik4dSSCAMrx5+AG86SfK+1vME=
      - key: APP_URL
        value: https://web-fen.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: web-fen-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: web-fen-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: web-fen-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: web-fen-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: web-fen-db
          property: password
      - key: CLOUDINARY_URL
        value: cloudinary://963952735958551:snrarRVPLb9-cvAMG0pwoidtW0w@dfibkftwg

    preDeployCommand: |
      php artisan config:clear && \
      php artisan cache:clear && \
      php artisan route:clear && \
      php artisan migrate --force && \
      php artisan db:seed --force

databases:
  - name: web-fen-db
    plan: free
    ipAllowList: []
